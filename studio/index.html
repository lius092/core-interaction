    <body>
      <h1>Core Studio Interaction</h1>
      <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">

      <h2 onmouseover="style.color='#b9936c'"onmouseout="style.color='black'">Welcome!</h2>
      <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">

        <div class="transition"><p><a href="01-Miami-TRIP/theme.html">Theme: Travel In The United States</a></p></div>

        <div class="container0"><a href="../index.html">Back</a></div>

        <div id='NY' class='state_info'>All About <a href="02-NYC-TRIP/index.html">NYC</a></div>
      	<div id='MA' class='state_info'>All about <a href="03-BOSTON-TRIP/index.html">BOSTON</a></div>
      	<div id='DC' class='state_info'>All about <a href="04-WASHINGTON-TRIP/index.html">WASHINGTON, DC</a></div>
      	<div id='FL' class='state_info'>All about <a href="01-Miami-TRIP/index.html">MIAMI</a></div>
        <div id='LA' class='state_info'>All about <a href="05-LOSANGELES-TRIP/index.html">LOS ANGELES</a></div>

        <div id="map"></div>

        <!-- <script src='assets/js/jquery.js'></script> -->
        <script src='assets/js/raphael.js'></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
        <script src="assets/js/color.jquery.js"></script>
        <script src='assets/js/jquery.usmap.js'></script>
        <!-- <script src='assets/js/main.js'></script> -->

        <script>

      		var previous_state;

      		$(document).ready(function () {

      			$('#map').usmap({
              'stateStyles': {
        	      fill: '#000',
        	      "stroke-width": 1,
        	      'stroke' : '#b9936c'
        	    },

        	    'stateHoverStyles': {
        	      fill: '#b9936c'
        	    },

      				'mouseoverState': {
      					'HI': function (event, data) {
      						var HI = document.getElementById('HI');
      						HI.style.display = 'block';
      					}
      				},

      				/* This is where the clicking functions go */

      				'click': function (event, data) {
      					// this is the name of the state
      					console.log(data.name);

      					// hide previous state
      					if (previous_state) {
      						previous_state.style.display = 'none';
      					}

      					// the current state
      					var picked_state = document.getElementById(data.name);
      					console.log(picked_state);

      					picked_state.style.display = 'block';

      					previous_state = picked_state;

      				}
      			});

      		});

      	</script>

    </body>
</html>
